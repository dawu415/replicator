name: p-isolation-segment
releases:
- name: cflinuxfs2-rootfs
  file: cflinuxfs2-rootfs-1.50.0-3363.10.0.tgz
  version: 1.50.0
- name: consul
  file: consul-152.0.0-3363.9.0.tgz
  version: "152"
- name: diego
  file: diego-1.7.4-3363.10.0.tgz
  version: 1.7.4
- name: garden-runc
  file: garden-runc-1.1.1-3363.10.0.tgz
  version: 1.1.1
- name: loggregator
  file: loggregator-77.0.0-3363.10.0.tgz
  version: "77"
- name: routing
  file: routing-0.146.3-3363.10.0.tgz
  version: 0.146.3
stemcell_criteria:
  version: "3363.10"
  os: ubuntu-trusty
  requires_cpi: false
description: Gives developers the ability to push apps to a dedicated set of compute
  instances.
form_types:
- description: Enable custom configuration that supports your applications at a container
    level.
  label: Application Containers
  name: application_containers
  property_inputs:
  - description: If you use private Docker image registries that are secured with
      self-signed certificates, enter them here as a comma-delimited list. List each
      registry as either an IP:Port tuple or a Hostname:Port tuple.
    label: Private Docker Insecure Registry Whitelist
    placeholder: 10.10.10.10:8888,example.com:8888
    reference: .isolated_diego_cell.insecure_docker_registry_list
  - description: This field is used as the placement tag for your Diego Cells. It
      should be unique. Use this name to configure an Isolation Segment with the Cloud
      Controller.
    label: Segment Name
    reference: .isolated_diego_cell.placement_tag
- description: Configure security and routing services for your isolation segment.
  label: Networking
  name: networking
  property_inputs:
  - description: Enter static IP address(es) for the Router(s), which must be within
      the subnet CIDR block that you defined in the Ops Manager network configuration.
      If you have a load balancer, configure it to point to these IPs.
    label: Router IPs
    reference: .isolated_router.static_ips
  - description: Enter a CIDR subnet mask specifying the range of available IP addresses
      to be assigned to your app containers. This must be different from the network
      used by the system VMs.
    label: Applications Subnet (Only change this if you need to avoid address collision
      with a third-party service on the same subnet.)
    reference: .isolated_diego_cell.garden_network_pool
  - description: The default 1454 bytes is fine for most cases, but you might need
      less, such as for networks that use GRE tunnels.
    label: Applications Network Maximum Transmission Unit (MTU) (in bytes)
    reference: .isolated_diego_cell.garden_network_mtu
  - label: TLS Termination Certificates
    reference: .properties.networking_point_of_entry
    selector_property_inputs:
    - label: Forward SSL to Isolation Segment Router with provided certificates. Assumes
        an external load balancer is configured to forward encrypted traffic.
      property_inputs:
      - description: Required for SSL encryption between the load balancer and router(s).
        label: Router SSL Termination Certificate and Private Key
        reference: .properties.networking_point_of_entry.terminate_at_router.ssl_rsa_certificate
      - description: Router ciphers are read in Golang and should use underscores
          instead of dashes in their names e.g. TLS_RSA_WITH_RC4_128_SHA:TLS_RSA_WITH_AES_128_CBC_SHA
        label: Router SSL Ciphers
        reference: .properties.networking_point_of_entry.terminate_at_router.ssl_ciphers
      reference: .properties.networking_point_of_entry.terminate_at_router
    - label: Forward SSL to Isolation Segment Router with ERT Router certificates.
        Assumes an external load balancer is configured to forward encrypted traffic.
        Will inherit the certificates provided to the Router in the Elastic Runtime
        Tile.
      reference: .properties.networking_point_of_entry.terminate_at_router_ert_cert
    - label: Forward unencrypted traffic to Elastic Runtime Router. Assumes an external
        load balancer is configured to forward unencrypted traffic.
      reference: .properties.networking_point_of_entry.terminate_before_router
- description: These are several features that may require a greater understanding
    of Cloud Foundry system components and their more recently introduced capabilities.
  label: Advanced Features
  name: advanced_features
  property_inputs:
  - label: Cell Memory Capacity (MB)
    reference: .isolated_diego_cell.executor_memory_capacity
  - label: Cell Disk Capacity (MB)
    reference: .isolated_diego_cell.executor_disk_capacity
icon_image: 
install_time_verifiers: []
job_types:
- description: Routers route Internet traffic to applications placed in the isolation
    segment.
  dynamic_ip: 0
  instance_definition:
    configurable: true
    constraints:
      min: 0
    default: 1
    label: Instances
    name: instances
    type: integer
  label: Router
  manifest: |
    request_timeout_in_seconds: (( ..cf.router.request_timeout_in_seconds.value ))
    networks:
      apps: default
    router:
      tracing:
        enable_zipkin: (( ..cf.router.enable_zipkin.value ))
      secure_cookies: (( ..cf.router.disable_insecure_cookies.value ))
      status:
        user: router_status
        password: (( ..cf.router.status_credentials.password ))
      route_services_secret: (( ..cf.properties.route_services.selected_option.parsed_manifest(secret) ))
      cipher_suites: (( .properties.networking_point_of_entry.selected_option.parsed_manifest(ssl_ciphers) ))
      enable_ssl: (( .properties.networking_point_of_entry.selected_option.parsed_manifest(enable_ssl) ))
      ssl_cert: (( .properties.networking_point_of_entry.selected_option.parsed_manifest(cert_pem) ))
      ssl_key: (( .properties.networking_point_of_entry.selected_option.parsed_manifest(private_key_pem) ))
      ssl_skip_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
      skip_oauth_tls_verification: true
      haproxy:
        health_check_port: 80
        request_timeout_in_seconds: 300
      drain_wait: (( ..cf.router.drain_wait.value ))
      load_balancer_healthy_threshold: (( ..cf.router.lb_healthy_threshold.value ))
    routing_api:
      enabled: true
    consul:
      encrypt_keys:
      - (( ..cf.properties.consul_encrypt_key.value ))
      ca_cert: (( $ops_manager.ca_certificate ))
      agent_cert: (( ..cf.properties.consul_agent_cert.cert_pem ))
      agent_key: (( ..cf.properties.consul_agent_cert.private_key_pem ))
      agent:
        domain: cf.internal
        servers:
          lan: (( ..cf.consul_server.ips ))
    nats:
      user: (( ..cf.nats.credentials.identity ))
      password: (( ..cf.nats.credentials.password ))
      port: 4222
      machines: (( ..cf.nats.ips ))
    syslog_daemon_config:
      address: (( ..cf.properties.syslog_host.value ))
      port: (( ..cf.properties.syslog_port.value ))
      transport: (( ..cf.properties.syslog_protocol.value ))
    metron_agent:
      deployment: cf
    metron_endpoint:
      shared_secret: (( ..cf.doppler.shared_secret_credentials.password ))
    loggregator:
      tls:
        ca_cert: (( $ops_manager.ca_certificate ))
        metron:
          cert: (( ..cf.doppler.metron_tls_cert.cert_pem ))
          key: (( ..cf.doppler.metron_tls_cert.private_key_pem ))
    uaa:
      ca_cert: (( $ops_manager.ca_certificate ))
      ssl:
        port: 8443
      sslCertificate: (( ..cf.uaa.ssl_credentials.cert_pem ))
      sslPrivateKey: (( ..cf.uaa.ssl_credentials.private_key_pem ))
      clients:
        gorouter:
          secret: (( ..cf.uaa.gorouter_client_credentials.password ))
  max_in_flight: 1
  name: isolated_router
  property_blueprints:
  - configurable: true
    name: static_ips
    optional: true
    type: ip_ranges
  resource_definitions:
  - configurable: true
    constraints:
      min: 1024
    default: 1024
    label: RAM
    name: ram
    type: integer
  - configurable: true
    constraints:
      min: 2048
    default: 2048
    label: Ephemeral Disk
    name: ephemeral_disk
    type: integer
  - configurable: false
    default: 0
    label: Persistent Disk
    name: persistent_disk
    type: integer
  - configurable: true
    constraints:
      min: 1
      power_of_two: true
    default: 1
    label: CPU
    name: cpu
    type: integer
  resource_label: Router
  serial: true
  single_az_only: false
  static_ip: 1
  templates:
  - name: consul_agent
    release: consul
  - name: gorouter
    release: routing
  - name: metron_agent
    release: loggregator
- dynamic_ip: 1
  instance_definition:
    configurable: true
    constraints:
      min: 0
    default: 3
    label: Instances
    name: instances
    type: integer
  label: Diego Cell
  manifest: |
    diego:
      executor:
        disk_capacity_mb: (( executor_disk_capacity.value ))
        memory_capacity_mb: (( executor_memory_capacity.value ))
        post_setup_hook: sh -c "rm -f /home/vcap/app/.java-buildpack.log /home/vcap/app/**/.java-buildpack.log"
        post_setup_user: "root"
        ca_certs_for_downloads: (( $ops_manager.ca_certificate ))
      rep:
        require_tls: true
        ca_cert: (( $ops_manager.ca_certificate ))
        server_cert: (( ..cf.properties.rep_server_cert.cert_pem ))
        server_key: (( ..cf.properties.rep_server_cert.private_key_pem ))
        use_azure_fault_domains: true
        bbs:
          api_location: bbs.service.cf.internal:8889
          ca_cert: (( $ops_manager.ca_certificate ))
          client_cert: (( ..cf.properties.bbs_client_cert.cert_pem ))
          client_key: (( ..cf.properties.bbs_client_cert.private_key_pem ))
        preloaded_rootfses:
        - cflinuxfs2:/var/vcap/packages/cflinuxfs2/rootfs
        placement_tags:
        - (( placement_tag.value ))
      cfdot:
        bbs:
          ca_cert: (( $ops_manager.ca_certificate ))
          client_cert: (( ..cf.properties.bbs_client_cert.cert_pem ))
          client_key: (( ..cf.properties.bbs_client_cert.private_key_pem ))
    cflinuxfs2-rootfs:
      trusted_certs: (( $ops_manager.trusted_certificates ))
    consul:
      encrypt_keys:
      - (( ..cf.properties.consul_encrypt_key.value ))
      ca_cert: (( $ops_manager.ca_certificate ))
      agent_cert: (( ..cf.properties.consul_agent_cert.cert_pem ))
      agent_key: (( ..cf.properties.consul_agent_cert.private_key_pem ))
      server_cert: (( ..cf.properties.consul_server_cert.cert_pem ))
      server_key: (( ..cf.properties.consul_server_cert.private_key_pem ))
      agent:
        domain: cf.internal
        servers:
          lan: (( ..cf.consul_server.ips ))
    syslog_daemon_config:
      address: (( ..cf.properties.syslog_host.value ))
      port: (( ..cf.properties.syslog_port.value ))
      transport: (( ..cf.properties.syslog_protocol.value ))
    metron_agent:
      deployment: cf
    metron_endpoint:
      shared_secret: (( ..cf.doppler.shared_secret_credentials.password ))
    loggregator:
      tls:
        ca_cert: (( $ops_manager.ca_certificate ))
        metron:
          cert: (( ..cf.doppler.metron_tls_cert.cert_pem ))
          key: (( ..cf.doppler.metron_tls_cert.private_key_pem ))
    garden:
      default_container_grace_time: 0
      persistent_image_list:
        - "/var/vcap/packages/cflinuxfs2/rootfs"
      graph_cleanup_threshold_in_mb: (( ..cf.properties.garden_disk_cleanup.selected_option.parsed_manifest(graph_cleanup_threshold_in_mb) ))
      network_pool: (( garden_network_pool.value ))
      deny_networks: ["0.0.0.0/0"]
      network_mtu: (( garden_network_mtu.value ))
      insecure_docker_registry_list: (( insecure_docker_registry_list.parsed_strings ))
      http_proxy: (( $ops_manager.http_proxy ))
      https_proxy: (( $ops_manager.https_proxy ))
      no_proxy: (( $ops_manager.no_proxy ))
  max_in_flight: 10%
  name: isolated_diego_cell
  property_blueprints:
  - configurable: true
    constraints:
      min: 1
    label: Cell Disk Capacity (in MB)
    name: executor_disk_capacity
    optional: true
    type: integer
  - configurable: true
    constraints:
      min: 1
    label: Cell Memory Capacity (in MB)
    name: executor_memory_capacity
    optional: true
    type: integer
  - configurable: true
    default: 10.254.0.0/22
    name: garden_network_pool
    optional: false
    type: string
  - configurable: true
    name: insecure_docker_registry_list
    optional: true
    type: string_list
  - configurable: true
    default: 1454
    name: garden_network_mtu
    optional: false
    type: integer
  - configurable: true
    name: placement_tag
    type: string
  resource_definitions:
  - configurable: true
    constraints:
      min: 2048
    default: 16384
    label: RAM
    name: ram
    type: integer
  - configurable: true
    constraints:
      min: 4096
    default: 65536
    label: Ephemeral Disk
    name: ephemeral_disk
    type: integer
  - configurable: false
    default: 0
    label: Persistent Disk
    name: persistent_disk
    type: integer
  - configurable: true
    constraints:
      min: 1
      power_of_two: true
    default: 2
    label: CPU
    name: cpu
    type: integer
  resource_label: Diego Cell
  single_az_only: false
  static_ip: 0
  templates:
  - name: consul_agent
    release: consul
  - name: rep
    release: diego
  - name: cfdot
    release: diego
  - name: garden
    release: garden-runc
  - name: cflinuxfs2-rootfs-setup
    release: cflinuxfs2-rootfs
  - name: metron_agent
    release: loggregator
label: PCF Isolation Segment Blue
metadata_version: "1.10"
minimum_version_for_upgrade: 1.10.0-build.0
post_deploy_errands: []
product_version: 1.10.0-build.52
property_blueprints:
- configurable: true
  default: terminate_at_router
  name: networking_point_of_entry
  option_templates:
  - name: terminate_at_router
    named_manifests:
    - manifest: (( .properties.networking_point_of_entry.terminate_at_router.ssl_ciphers.value
        ))
      name: ssl_ciphers
    - manifest: "true"
      name: enable_ssl
    - manifest: (( .properties.networking_point_of_entry.terminate_at_router.ssl_rsa_certificate.cert_pem
        ))
      name: cert_pem
    - manifest: (( .properties.networking_point_of_entry.terminate_at_router.ssl_rsa_certificate.private_key_pem
        ))
      name: private_key_pem
    property_blueprints:
    - configurable: true
      name: ssl_rsa_certificate
      type: rsa_cert_credentials
    - configurable: true
      name: ssl_ciphers
      optional: true
      type: text
    select_value: terminate_at_router
  - name: terminate_at_router_ert_cert
    named_manifests:
    - manifest: (( ..cf.properties.networking_point_of_entry.external_ssl.ssl_ciphers.value
        ))
      name: ssl_ciphers
    - manifest: "true"
      name: enable_ssl
    - manifest: (( ..cf.properties.networking_point_of_entry.external_ssl.ssl_rsa_certificate.cert_pem
        ))
      name: cert_pem
    - manifest: (( ..cf.properties.networking_point_of_entry.external_ssl.ssl_rsa_certificate.private_key_pem
        ))
      name: private_key_pem
    select_value: terminate_at_router_ert_cert
  - name: terminate_before_router
    named_manifests:
    - manifest: "false"
      name: enable_ssl
    - manifest: ""
      name: ssl_ciphers
    - manifest: ""
      name: cert_pem
    - manifest: ""
      name: private_key_pem
    select_value: terminate_before_router
  type: selector
provides_product_versions:
- name: p-isolation-segment
  version: 1.10.0-build.52
rank: 89
requires_product_versions:
- name: cf
  version: ~> 1.10.0-build.0
serial: false
